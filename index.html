<!DOCTYPE html>

<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">
  <title>Spate Dev Playground</title>
</head>
<body>
  <div class="header">
    <div class="banner">
      <div class="banner-title">
        <h1>Web Dev Playground</h1>
      </div>
    </div>
    <div class="nav">
      <nav class="custom-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="#">First</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Second</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Third</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Fourth</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-title">
            <div class="card-title-inner">
              <h2>Hover Over Me!</h2>
            </div>
          </div>
           
          <div class="card-body-wrapper">
            <div class="video-box">
              <div class="video-overlay"></div>
              <video id="sogVideo" class="sog-video" loop muted autoplay preload="auto">
                <source src="static/arma_m240.mp4" type="video/mp4">
                  Your browser does not support videos
              </video>
              <script>
                var vid = document.getElementById("sogVideo");
                vid.playbackRate = 0.5;
                var figure = $(".sog-video").hover( hoverVideo, hideVideo );

                function hoverVideo(e) {  
                    $('video', this).get(0).play(); 
                }

                function hideVideo(e) {
                    $('video', this).get(0).pause(); 
                }
              </script>
            </div>
            <div class="card-body">
              <h3>Things are happening</h3>
              <p>
                Can you see it
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
